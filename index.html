<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4-5-homework</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="javascript">
		<div class="right">
			<form class="js-form" method="post" autocomplete="off ">
				<input class="js-input" type="text" placeholder="Todos..." aria-label="write something">
				<button class="btn" type="submit">Send</button>
			</form>
			<ul class="js-list">
			</ul>
		</div>
		<div class="buttons">
			<button type="button">All  <span class="js-all">0</span></button>
			<button type="button">Completed  <span class="js-comp">0</span></button>
			<button type="button">Uncompleted  <span class="js-uncomp">0</span></button>
		</div>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
